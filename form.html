<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .form-container {
            width: 450px;
            background-color: #d1e7dd;
            padding: 20px;
            border: 1px solid #6c757d;
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            color: #0d6efd;
            margin: 0 0 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid #6c757d;
            vertical-align: middle;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin: 0 5px 0 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
        }
        .gender-label {
            display: inline;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="name">Họ và tên:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="address">Địa chỉ:</label></td>
                    <td><input type="text" id="address" name="address" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Điện thoại:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label>Phái:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Nam">
                        <label for="male" class="gender-label">Nam</label>
                        <input type="radio" id="female" name="gender" value="Nữ">
                        <label for="female" class="gender-label">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="job">Nghề nghiệp:</label></td>
                    <td>
                        <select id="job" name="job">
                            <option value="Bác sĩ">Bác sĩ</option>
                            <option value="Giáo viên">Giáo viên</option>
                            <option value="Kỹ sư">Kỹ sư</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="product">Chọn sản phẩm tham gia:</label></td>
                    <td>
                        <select id="product" name="product">
                            <option value="Kem đánh răng">Kem đánh răng</option>
                            <option value="Xà phòng">Xà phòng</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="guess">Số người dự đoán:</label></td>
                    <td><input type="number" id="guess" name="guess" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Đồng ý</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
